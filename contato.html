<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/navbar.js"></script>
    <title>Projeto Final</title>
</head>
<body>
    <div class="container-fluid"><!--header-->
        <div class="row" style="background-color: #999; padding: 10px;">
            <div class="col-sm-12">
                <center><a href="index.html"><img src="img/logo.png"></a></center>
            </div>
            <style>
                @keyframes slide-in{
                    from{transform: translateX(-100%);}
                    to{transform: translateX(0);}
                }
        
                img{
                    width: 100px;
                    height: 100px;
                    animation: slide-in 1s;
                }
            </style>
        </div>
    </div>
    <div class="container"><!--navbar-->
        <div class="row">
            <div class="col-sm-12" style="margin: 0; padding: 0;">
                <div class="topnav" id="myTopnav">
                    <a href="index.html">Home</a>
                    <a href="contato.html" class="active">Contato</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                      <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container"><!--content-->
        <div class="row" style="padding: 17px; background-color: #ddd;">
            <div class="col-sm-12">
                <h3>Bem vindo à nossa página de avaliação</h3>
            </div>
            <script>
                const box = document.querySelector('h3');
                let position = 0;
        
                setInterval(() =>{
                    position += 5;
                    box.style.transform = `translateX(${position}px)`;
                }, 100);
            </script>
        </div>
        <div class="row" style="background-color: #ddd; padding: 10px;">
            <div class="col-sm-12">
                <center>
                    <form id="contactform" onsubmit="return validateForm()">
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <span id="emailError" class="error"></span>
                        </div>
                        <div>
                            <label for="phone">Telefone:</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                        <div>
                            <label for="adress">Endereço:</label>
                            <input type="text" id="adress" name="adress" required>
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                            <span id="cpfError" class="error"></span>
                        </div>
                        <div>
                            <label for="av">Avaliação:</label>
                            <textarea id="av" name="av" required></textarea>
                        </div>
                        <div style="padding: 15px;">
                            <button type="submit">Enviar</button>
                        </div>
                </form>
                </center>
                <script>
                    function validateForm(){
                        const name = document.getElementById('name').value;
                        const email = document.getElementById('email').value;
                        const phone = document.getElementById('phone').value;
                        const adress = document.getElementById('adress').value;
                        const cpf = document.getElementById('cpf').value;
                        const av = document.getElementById('av').value;

                        if(name === '' || email === '' || phone === '' || adress === '' || cpf === '' || av === ''){
                            alert('Pro favor, preencha todos os campos obrigatórios.');
                            return false;
                        }

                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if(!emailRegex.test(email)){
                            document.getElementById('emailError').textContent = 'Email inválido.';
                            return false;
                        }

                        const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
                        if (cpfRegex.test(cpf)){
                            document.getElementById('cpfError').textContent = 'CPF inválido.';
                            return false;
                        }

                        return true;
                    }
                </script>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid" style="background-color: #999; height: 50px;"><!--footer-->
        <div class="row">
            <div class="col-sm-12">
               <center><p>Copyright - 2023 - Apple</p></center>
            </div>
        </div>
    </div>
</body>
</html>
